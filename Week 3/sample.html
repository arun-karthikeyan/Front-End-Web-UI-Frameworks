<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sample Page</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>

  <header class="jumbotron">
    <div class="container">
      <div class="row row-header">
        <div class="col-xs-12">
          <h1 align="center">Bootstrap Button Example</h1>
          <p style="padding: 20px"></p>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row row-content">
      <div class="col-md-6">
        <button type="button" class="btn btn-primary btn-lg">Large Primary</button>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-success btn-sm">Small Success</button>
        <button type="button" class="btn btn-info btn-xs">Extra Small Info</button>
        <button type="button" class="btn btn-link" onclick="location.href='index.html'">Link</button>
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-warning btn-block">Warning</button>
        <button type="button" class="btn btn-danger btn-block" disabled="disabled">Danger</button>
      </div>
      <div class="col-md-12">
        <p style="padding: 20px"></p>
      </div>
    </div>
    <div class="row row-content">
      <div class="col-md-6">
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-success">Success</button>
          </div>
          <div class="btn-group btn-group-lg" role="group">
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="btn-group-vertical" role="group">
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-danger">Danger</button>
        </div>
        <p style="padding: 20px"></p>
      </div>
      <div class="col-md-12">
        <div class="btn-group btn-group-justified">
          <a href="#" class="btn btn-primary">Apple</a>
          <a href="#" class="btn btn-info">Samsung</a>
          <a href="#" class="btn btn-warning">Sony</a>
          <a href="#" class="btn btn-danger">Toshiba</a>
        </div>
        <p style="padding: 20px"></p>
      </div>
      <div class="col-md-12">
        <div class="btn-group btn-group-justified">
          <a href="#" class="btn btn-primary">Apple</a>
        </div>
      </div>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
<html>
